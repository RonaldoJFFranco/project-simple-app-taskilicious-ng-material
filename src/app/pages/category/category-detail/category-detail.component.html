<h1>Welcome to category: {{selectedCategory.name}}</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Category Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef> Team Members </th>
        <td mat-cell *matCellDef="let element"> 
            <img *ngFor="let image of element.avatar" src="{{image}}" style="width: 40px;">    
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-fab color="accent" aria-label="Edit task" [routerLink]="['/task/edit', element.id]">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element">
            <button mat-fab color="accent" aria-label="Remove task" (click)="removeTaskbyId(element)">
                <mat-icon>remove</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab color="accent" aria-label="Add task" [routerLink]="['/task/create']">
    <mat-icon>add</mat-icon>
</button>
